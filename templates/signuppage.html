<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
</head>
<body>
    <h1>Sign Up</h1>
    <form action="/PasswordConfirm">
        <label for="signUp_username">Username: </label>
        <input type="text" id="signUp_username" name="signUp_username_for_python" required>
        <br><br>
        <label for="signUp_password1">Password: </label>
        <input type="password" id="signUp_password1" name="signUp_password1_for_python" required>
        <br><br>
        <label for="signUp_password2">Confirm Password: </label>
        <input type="password" id="signUp_password2" name="signUp_password2_for_python" required>
        <br><br>
        <label for="signUp_email">Email: </label>
        <input type="text" id="signUp_email" name="signUp_email_for_python" required>
        <br><br>
        <button type="submit" name="CreateAccount">Create Account</button>
    </form>
</body>
</html>
