<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/checkUsernameExistOrNot">
        <label for="username">Username: </label>
        <input type="text" id="username" name="username_for_python" required>
        <br><br>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password_for_python" required>
        <br><br>
        <button type="submit">LOGIN</button>
    </form>
    <p>OR</p>
    <form action="/checkUsernameExistOrNot">
        <button type="submit" value="Forgot_Password?" name="forgot_password_action">Forgot Password?</button>
    </form>

<script>
    var user_input_username = document.getElementById("username");
    console.log(user_input_username)
    localStorage.setItem("username", user_input_username)
</script>
</body>
</html>
